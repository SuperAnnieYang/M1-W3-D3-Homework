<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
<style>
    div {
        margin: 40px;
    }
</style>
</head>
<body>

<div>
  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
</div>

<div>
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
</div>

<div>
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
</div>

<div>
  <label>
    Integer:
    <input type="number" id="int-input" size="2">
  </label>
  <button id="int-button">Calculate</button>
</div>

<div>
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
</div>

<div id="solution"></div>


<script>

  function squareNumber(num) {
      var squaredNumber = num * num;
      document.getElementById("solution").innerHTML = 'The result of squaring the number ' + num + ' is ' + squaredNumber;
  }
      
  var squareButton = document.getElementById("square-button");
  squareButton.addEventListener("click", function() {
    var num = document.getElementById("square-input").value;
    squareNumber(num);
  });

  /* Preview this page on the browser and test the first calculation */

  /* Now it's your turn to do the rest as seen on the preview */

  /* WRITE YOUR HOMEWORK SCRIPTS BELOW HERE */
  /*Half number*/
  function half(num){
      var halfnumber = num / 2;
      document.getElementById("solution").innerHTML = 'The result of half the number ' + num 
      + ' is ' + halfnumber;
  }

  var halfbutton = document.getElementById("half-button");
  halfbutton.addEventListener("click",function(){
      var input = document.getElementById("half-input").value;
      half(input);
  });
  /*fraction*/
  function percent(x,y){
      var number = x/y;
      document.getElementById("solution").innerHTML = x + " is " + number*100 + "% of " + y;
  }
   var fractionButton = document.getElementById("percent-button");
   fractionButton.addEventListener("click", function(){
       var x = document.getElementById("percent1-input").value;
       var y = document.getElementById("percent2-input").value;
       percent(x,y);
   });

  /*integer*/

  function integer (num){
      var number = Math.round(num);
      document.getElementById("solution").innerHTML = "The nearest whole number of " + num +" is " + number;
  }
    var integerButton = document.getElementById("int-button");
    integerButton.addEventListener("click" , function(){
        var input = document.getElementById("int-input").value;
        integer(input);
    });

  /*circle with radius*/

  function radius(num){
      var circle = num * num * Math.PI;
      document.getElementById("solution").innerHTML = "The area of circle with radius " + num +" is " + circle;
  }

  var radiusButton = document.getElementById("area-button");
  radiusButton.addEventListener("click" , function(){
      var input = document.getElementById("area-input").value;
      radius(input);
  });
</script>
</body>
</html>
